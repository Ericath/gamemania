<html>
<head>
<title>Sign Up</title>
</head>
<body>

<br>
<style>
    input{
        border:2px solid rgb(29, 151, 29);
}
label,option,input{
    color: rgb(29, 151, 29);
    font-size: 20px;

}

form{
    display: flex;
    flex-direction: column;
    gap:2rem;
    border: 2px solid black;
    padding: 2.8rem;
    width: 28rem;
    height: max-content;
    justify-content: center;
}
.formDiv{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
}
</style>
<!-- <h2 style= "inputtype">x</h2> -->
<div class="formDiv">
    <form >
        <h1 style="text-align:ceter;color:rgb(78, 78, 226)"> SIGN UP</h1>
        
        <label for="first_name">First Name:
        <input type="text" name="first_name" placeholder="Enter Name" >
        </label>
        
        <label for="last_name" >Last Name:
        <input type="text" name="last_name" placeholder="Enter Last Name" >
        </label >
        <label for="password" >Password:
            <input type="password" name="password" placeholder="Password" >
            </label >
            <label for="password1" >Confirm:
                <input type="password" name="password1" placeholder="Confirm" >
                </label >

        
        <label>
        Age:
        <select>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18+</option>
        </select>
        </label>
         <label for="country_name">
            Country Name:
        <input type="text" name="country_name" placeholder="Enter Country">
        </label>
        <input type="submit" value="SIGN UP" >
    </form>
</div>

</body>
</html>
